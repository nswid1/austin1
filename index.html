<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Service NSW</title>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Service NSW" />

  <link rel="apple-touch-icon" href="icon.png.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      -webkit-text-size-adjust: 100%;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    img {
      width: 100vw;
      height: 100vh;
      display: block;
      object-fit: cover;
      object-position: top;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <img src="screen.png" alt="Service NSW screen" />

  <script>
    // Disable double-tap zoom on iOS
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });
  </script>

</body>
</html>
