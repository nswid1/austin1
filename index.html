<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Service NSW</title>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="apple-touch-icon" href="icon.png.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #F5F5F5;
    }
    
    body {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    iframe {
      border: none;
      display: block;
      /* Your ProtoPie design is 390x844 */
      width: 390px;
      height: 844px;
      /* Calculate scale to fit screen height while maintaining aspect ratio */
      transform: scale(calc(min(100vh / 844, 100vw / 390)));
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <iframe 
    src="https://cloud.protopie.io/p/46eeeba1fd4d0df5f9b8f921?ui=false&scaleToFit=false&enableHotspotHints=false&cursorType=touch&mockup=false&bgColor=%23F5F5F5&bgImage=undefined&playSpeed=1"
  ></iframe>

</body>
</html>
