<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Service NSW</title>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="apple-touch-icon" href="icon.png.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    iframe {
      border: none;
      width: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      /* Pull up into the top safe area */
      margin-top: calc(-1 * env(safe-area-inset-top));
      /* Extend down into the bottom safe area */
      margin-bottom: calc(-1 * env(safe-area-inset-bottom));
      /* Increase height to fill all safe areas */
      height: calc(100vh + env(safe-area-inset-top) + env(safe-area-inset-bottom));
    }
  </style>
</head>
<body>

  <iframe 
    src="https://cloud.protopie.io/p/46eeeba1fd4d0df5f9b8f921?ui=false&scaleToFit=true&enableHotspotHints=false&cursorType=touch&mockup=false&bgColor=%23F5F5F5&bgImage=undefined&playSpeed=1"
  ></iframe>

</body>
</html>
