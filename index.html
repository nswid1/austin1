<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Service NSW</title>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Service NSW" />

  <link rel="apple-touch-icon" href="icon.PNG.PNG" />

  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      /* Prevents text scaling and accidental scrolling */
      -webkit-text-size-adjust: 100%;
      touch-action: none; 
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* 'fill' or 'cover' ensures no white space remains */
      object-fit: fill; 
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <img src="screen.png" alt="Service NSW screen" />

  <script>
    // Prevents all zooming and scrolling gestures
    document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
  </script>

</body>
</html>
