<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Service NSW</title>

  <!-- Lock scale and behave like an installed web app -->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
  />
  <meta name="theme-color" content="#0B2E5B" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Service NSW" />

  <!-- Home Screen icon -->
  <link rel="apple-touch-icon" href="icon.png.png" />

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0B2E5B;
      -webkit-text-size-adjust: 100%;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    /* Safe-area aware full screen wrapper */
    .wrap {
      position: fixed;
      top: env(safe-area-inset-top);
      left: env(safe-area-inset-left);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      background: #0B2E5B;
    }

    /* Full screen image */
    img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      object-position: top;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- Your screenshot -->
    <img src="screen.png" alt="Service NSW screen" />
  </div>

  <script>
    // Prevent double-tap zoom on iOS
    let lastTouchEnd = 0;
    document.addEventListener(
      'touchend',
      function (e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) e.preventDefault();
        lastTouchEnd = now;
      },
      { passive: false }
    );
  </script>
</body>
</html>
